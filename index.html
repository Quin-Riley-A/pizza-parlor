<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Squipply's Pizzeria</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <form>
          <!-- sauce -->
          <div class="form-row">
            <div class="form-group">
              <label for="sauce">Sauce</label>
              <select class="form-control custom-select" id="sauce" required>
                <option value="" disabled selected>Please Select a Sauce Option</option>
                <option id="sauce1" value="tomato">Tomato Marinara Sauce</option>
                <option id="sauce2" value="alfredo">Alfredo Sauce</option>
                <option id="sauce3" value="barbecue">Barbecue Sauce</option>
                <option id="sauce4" value="pesto">Pesto</option>
                <option id="sauce5" value="none">No Sauce</option>
              </select>
            </div>
          </div>
          <!-- cheese -->
          <div class="form-row">
            <div class="form-group">
              <label for="cheese">Cheese</label>
              <select class="form-control custom-select" id="cheese" required>
                <option value="" disabled selected>Select your Cheese Option</option>
                <option id="cheese1" value="regular">Standard Allotment of Cheese</option>
                <option id="cheese2" value="extra">Extra Cheese</option>
                <option id="cheese3" value="vegan">Vegan Cheese</option>
                <option id="cheese4" value="none">No Cheese</option>
              </select>
            </div>
          </div>
          <br>
          <!-- size -->
          <div class="form-row">
            <div class="form-group">
              <label for="size">Size</label>
              <select class="form-control custom-select" id="size" required>
                <option value="" disabled selected>Select the Size of your Pizza</option>
                <option id="size1" value="9-inch small">Small 9"</option>
                <option id="size2" value="12-inch medium">Medium 12"</option>
                <option id="size3" value="16-inch large">Large 16"</option>
                <option id="size4" value="20-inch xl">XL 20"</option>
              </select>
            </div>
          </div>
          <br>
          <!-- toppings -->
          <div class="form-row">
            <div class="form-check col-sm-6">
              <h5>Meat Toppings</h5>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Pepperoni" id="topping1" />
                <label class="form-check-label" for="topping1"> Pepperoni</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Sausage" id="topping2" />
                <label class="form-check-label" for="topping2"> Sausage</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Bacon" id="topping3" />
                <label class="form-check-label" for="topping3"> Bacon</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Hamburger" id="topping4" />
                <label class="form-check-label" for="topping4"> Hamburger</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Ham" id="topping5" />
                <label class="form-check-label" for="topping5"> Ham</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Salami" id="topping6" />
                <label class="form-check-label" for="topping6"> Salami</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Anchovy" id="topping7" />
                <label class="form-check-label" for="topping6"> Anchovy</label>
              </div>
            </div>
            <div class="form-check col-sm-6">
              <h5>Vegetarian/Vegan Toppings</h5>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Green Pepper" id="topping7" />
                <label class="form-check-label" for="topping7"> Green Pepper</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Pineapple" id="topping8" />
                <label class="form-check-label" for="topping8"> Pineapple</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Jalapeno" id="topping9" />
                <label class="form-check-label" for="topping9"> Jalapeno</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Spinach" id="topping10" />
                <label class="form-check-label" for="topping10"> Spinach</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Mushroom" id="topping11" />
                <label class="form-check-label" for="topping11"> Mushroom</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Tomato" id="topping12" />
                <label class="form-check-label" for="topping12"> Tomato</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Banana Peppers" id="topping13" />
                <label class="form-check-label" for="topping13"> Banana Peppers</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Broccoli" id="topping14" />
                <label class="form-check-label" for="topping14"> Broccoli</label>
              </div>
              <div class="checkbox">
                <input class="form-check-input" type="checkbox" value="Black Olives" id="topping15" />
                <label class="form-check-label" for="topping15"> Black Olives</label>
              </div>
            </div>
          </div>
          <br>
          <!-- button -->
          <div class="form-row">
            <button type="submit" class="btn btn-secondary" id="submit-pizza">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-4" id="order">

      </div>
    </div>
  </div>

  </div> -->
</body>
</html>

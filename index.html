<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Squipply's Pizzeria</title>
</head>
<body>
  <div class="container">
    <form class="form-horizontal">
      <div class="form-check">
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Pepperoni" id="topping1" />
          <label class="form-check-label" for="topping1"> Pepperoni</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Sausage" id="topping2" />
          <label class="form-check-label" for="topping2"> Sausage</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Bacon" id="topping3" />
          <label class="form-check-label" for="topping3"> Bacon</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Green Pepper" id="topping4" />
          <label class="form-check-label" for="topping4"> Green Pepper</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="" id="Pineapple" />
          <label class="form-check-label" for="topping5"> Pineapple</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Jalapeno" id="topping6" />
          <label class="form-check-label" for="topping6"> Jalapeno</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Spinach" id="topping7" />
          <label class="form-check-label" for="topping7"> Spinach</label>
        </div>
        <div class="checkbox">
          <input class="form-check-input" type="checkbox" value="Mushroom" id="topping8" />
          <label class="form-check-label" for="topping8"> Mushroom</label>
        </div>
        <button type="submit" class="btn btn-secondary" id="submit-pizza">Submit</button>
      </div>
    </form>

      <div class="col">4Column</div>

  </div> -->
</body>
</html>
